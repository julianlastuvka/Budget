{% extends "layout.html" %} {% block title %} Agregar gastos {% endblock %} {%
block body %}

<table class="presupuesto">
    <thead>
        <tr>
            <td>Presupuesto</td>
            <td>Anual</td>
            <td>Mensual</td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td></td>
        </tr>
        <tr class="presupuesto__body">
            <td id="empty"></td>
            <td>$500.000</td>
            <td>$50.000</td>
        </tr>
    </tbody>
</table>

<div class="input-gasto">
    <form>
        <ul class="nombre-gasto">
            <li>Gasto</li>
            <li><input type="text" class="form-control" id="nombre_gasto" name="nombre_gasto" placeholder="Nombre del gasto"></li>
            <li>Gasto</li>
        </ul>

        <table class="input-gasto__table">
            <tbody>
                <tr>
                    <td>Categoria</td>
                    <td>Precio</td>
                </tr>
                <tr>
                    <td>Sub-<br>Categoria</td>
                    <td><input type="text" class="form-control" id="sub_cat" name="sub_cat"></td>
                    <td>Cantidad/Peso</td>
                    <td><input type="text" class="form-control" id="nombre_gasto" name="username"></td>
                </tr>
                <tr>
                    <td>Precio</td>
                    <td>Agregar</td>
                </tr>
            </tbody>
        </table>

    </form>

</div>


{% endblock %}
