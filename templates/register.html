<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>

    <div class="register-container">


        <ul class="list-input-register">
            <form action="/register" method="post"></form>
            <li>
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
            </li>
            <li>
                <input autocomplete="off" autofocus name="email" placeholder="email address" type="text">
            </li>
            <li>
                <input autocomplete="off" name="password" placeholder="Password" type="password">
            </li>
            <li>
                <button class="btn-register" type="submit">Registrarse</button>
            </li>
            </form>

            <li>
                <p class="redirigir_iniciar_sesion">Ya tienes una cuenta? <a href="/login">Inicia sesion aqui.</a></p>
            </li>
        </ul>


    </div>




</body>

</html>
